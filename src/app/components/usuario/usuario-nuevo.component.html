<div class="row">
  <div class="col-md-8">
    <form
      #usuarioForm="ngForm"
      (ngSubmit)="onSubmit(usuarioForm)"
      class="validate-form flex-sb flex-w"
    >
      <fieldset>
        <div class="form-group">
          <label for="disabledTextInput">Nombre(s)</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            minlength="2"
            [(ngModel)]="usuario.nombre"
            class="form-control"
            placeholder="Nombre y apellidos"
          />
        </div>
        <div class="form-group">
          <label for="disabledSelect">Correo</label>
          <input
            type="email"
            name="email"
            required
            email
            [(ngModel)]="usuario.correo"
            id="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="disabledSelect">Cedula</label>
          <input
            type="text"
            id="cedula"
            name="cedula"
            required
            [(ngModel)]="usuario.cedula"
            minlength="2"
            class="form-control"
            placeholder="Cedula"
          />
        </div>
